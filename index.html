<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forecast App</title>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="forecast-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="forecast-app-data">
          <div>
            <h1 class="forecast-city" id="city"></h1>
            <p class="forecast-details">
              <span id="current-date"></span>, <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="forecast-temp-container">
            <div id="icon">
              <img
                src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                class="forecast-icon"
              />
            </div>
            <div class="forecast-temp-value" id="temperature"></div>
            <div class="forecast-unit">â„ƒ</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/NompiloKhensani" target="_blank">
          Nompilo Shabangu,</a
        >
        open-sourced on
        <a
          href="https://github.com/NompiloKhensani/forecast-app"
          target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://forecast-app-project.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
