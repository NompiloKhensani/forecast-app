<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forecast App</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="forecast-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Pretoria</h1>
          <p>
            Tuesday 17:25, broken clouds
            <br />
            Humidity: 61%, Wind: 9.26km/h
          </p>
        </div>
        <div>⛅ 12℃</div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/NompiloKhensani" target="_blank">
          Nompilo Shabangu,</a
        >
        is open-sourced on
        <a
          href="https://github.com/NompiloKhensani/forecast-app"
          target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://forecast-app-project.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
